<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FiveM Loading Screen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Audio Player for Background Music -->
    <audio id="background-audio" autoplay loop>
        <source src="os.mp3" type="audio/mp3"> <!-- Replace 'music.mp3' with your actual file name -->
        Your browser does not support the audio element.
    </audio>

    <!-- Image Slideshow -->
    <div class="slideshow-container">
        <img id="slideshow-image" src="" alt="Loading Screen Image">
        <!-- Image Details -->
        <div class="image-details" id="image-details">
            <!-- This will display the uploader's name and date -->
        </div>
    </div>

    <!-- Loading Text -->
    <div class="loading-text">
        <h1>Welcome to the Footscray</h1>
        <p>Flying in, please wait, Airport getting ready</p>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
